<script>

var projectile = {
		mass: 100.,
		CD: 1.0
}


window.onload = function() {

	window.location.replace("https://kdusling.github.io/archery/dynamics/ArcheryCalculator.html") 

   // your page initialization code here
   // the DOM will be available here
   const params = new URLSearchParams(window.location.search);
   
   if ( params.has('mass') )
   {
    document.getElementById("mass").value =  params.get('mass');
   }
   
   if ( params.has('massunit') )
   {
    document.getElementById("massunit").value =  params.get('massunit');
   }
   
   if ( params.has('speed') )
   {
    document.getElementById("speed").value =  params.get('speed');
   }
   
   if ( params.has('speedunit') )
   {
    document.getElementById("speedunit").value =  params.get('speedunit');
   }
   
   if ( params.has('angle') )
   {
    document.getElementById("angle").value =  params.get('angle');
   }
   
   if ( params.has('CD') )
   {
    document.getElementById("CD").value =  params.get('CD');
   }

   if ( params.has('run') )
   {
    if ( params.get('run') == "True")
	{
	run();
	}
   }

  
}


var dataPoints = {
		t: [],
		x: [],
		z: [],
		vx: [],
		vz: [],
		ax: [],
		az: []
}

function pushData(t, r, drdt) {
	dataPoints.t.push(t);
	dataPoints.x.push(r[0]);
	dataPoints.z.push(r[1]);
	dataPoints.vx.push(r[2]);
	dataPoints.vz.push(r[3]);
	
	var drdt = [];
	deriv(t, r, drdt)
	dataPoints.ax.push(drdt[2]);
	dataPoints.az.push(drdt[3]);
}

function clearData() {
	dataPoints.t = [];
	dataPoints.x = [];
	dataPoints.z = [];
	dataPoints.vx = [];
	dataPoints.vz = [];
	dataPoints.ax = [];
	dataPoints.az = [];
}

function deriv(t, r, drdt){ 
	
	var g = 32.17405;
	
	// dxdt = vx;
	drdt[0] = r[2];
	// dzdt = vz;
	drdt[1] = r[3];
	
	var vmag = Math.pow(r[2]*r[2]+r[3]*r[3],0.5);
	
	drdt[2] = -projectile.CD/projectile.mass*vmag*r[2];
	drdt[3] = -projectile.CD/projectile.mass*vmag*r[3] - g;
	
	return;
}

function updatePlot(tfinal){

	const plotdiv = document.getElementById('myplot');
  
	var xdata = [];
	var ydata = [];
	
	var pts = 1000;
	var dt = tfinal/pts;
	
	for (var i = 0; i <= pts; i++) {
		var t = dt*i;
		var x = 1/3*cubicHermiteInterp(t, dataPoints.t, dataPoints.x, dataPoints.vx);
		var z = 12*cubicHermiteInterp(t, dataPoints.t, dataPoints.z, dataPoints.vz);
		xdata.push(x);
		ydata.push(z);
	}

	var trace1 = {
		x: xdata,
		y: ydata,
		mode: 'markers+lines',
		type: 'scatter'
	};
	
	var layout = {
	autosize: true,
	title: {
		text:'',
			font: {
				family: 'Courier New, monospace',
				size: 24
			},
	},
	xaxis: {
		title: {
			text: 'yards',
			font: {
				family: '',
				size: 18,
				color: '#7f7f7f'
			}
		},
	},
	yaxis: {
		title: {
			text: 'inches',
			font: {
				family: '',
				size: 18,
				color: '#7f7f7f'
			}
		}
	}
	};

	var data = [trace1];
	Plotly.react(myplot, data, layout, {scrollZoom: true});

}



	
function run() {
	
	clearData();
	console.log( document.getElementById('massunit').value );
	
	projectile.mass = (document.getElementById("mass").value)/32.17405;
	projectile.CD = document.getElementById("CD").value;
	var speed = document.getElementById("speed").value;
	var ang = document.getElementById("angle").value;
	console.log(projectile.mass);
	console.log(projectile.CD);
	console.log(speed);
	
	//x, z, vx, vz
	var r = [0, 1, speed*Math.cos(ang*Math.PI/180.), speed*Math.sin(ang*Math.PI/180.)];
	var drdt = [];
	var t = 0.;
	var dt = .00001;
	
	deriv(t, r, drdt);
	pushData(t, r, drdt);
	
	//terminate calculation when vertical distances is below horizontal
	while ( r[1] >= 0 ){
		
		[t,dt] = RK4(r, deriv, t, dt);
		deriv(t, r, drdt);
		pushData(t, r, drdt);
	}
	
	var N = dataPoints.t.length;
	
	t0 = dataPoints.t[N-2];
	x0 = dataPoints.x[N-2];
	z0 = dataPoints.z[N-2];
	vx0 = dataPoints.vx[N-2];
	vz0 = dataPoints.vz[N-2];
	az0 = dataPoints.az[N-2];
			
	t1 = dataPoints.t[N-1];
	x1 = dataPoints.x[N-1];
	z1 = dataPoints.z[N-1];
	vx1 = dataPoints.vx[N-1];
	vz1 = dataPoints.vz[N-1];
	az1 = dataPoints.az[N-1];
	
	//calculate x distance
	function f(x) {
		return HermitePolynomial(x, t0, t1, z0, z1, vz0, vz1);
	}
	var mytfx = bisection(f, t0, t1);

	var myx = HermitePolynomial(mytfx, t0, t1, x0, x1, vx0, vx1) ;
	
	console.log("t_final=%f; x_max=%f\n;",mytfx,myx);
	
	//calculate maximum elevation
	function f2(x) {
		return cubicHermiteInterp(x, dataPoints.t, dataPoints.vz, dataPoints.az);
	}
	var mytfz = bisection(f2, 0, t1);
	var myxfz = cubicHermiteInterp(mytfz, dataPoints.t, dataPoints.x, dataPoints.vx) ;
	var myzfz = cubicHermiteInterp(mytfz, dataPoints.t, dataPoints.z, dataPoints.vz) ;
	
	
	console.log("t=%f; x=%f\n; z=%f\n",mytfz, myxfz, myzfz);

	updatePlot(mytfx);
}

</script>

<body class="bg-light">
<div class="container"><div class="py-5 text-center">

<h2>Projectile Motion Calculator</h2>

      <span class="input-group-text">degrees</span>

      </div>
	  
	  <div class="input-group mb-3">
      <div class="input-group-prepend">
      <span class="input-group-text">Drag Area (C<sub>d</sub>A)</span>
      </div>
      <input type="text" class="form-control" id="CD" aria-label="Drag Area" value="0.75">
	  <div class="input-group-append">
      		    <select class="form-control input-group-addon" id="CdAUnit">
				<option selected>ft²</option>
				<option >m²</option>
				</select>
      </div>
      </div>
	  
	  <div class="input-group mb-3">
      <div class="input-group-prepend">
      <span class="input-group-text">Drag Function</span>
      </div>
				<select class="form-control input-group-addon" id="dragfunction">
				<option selected>quadratic</option>
				</select>
      </div>
	  
	  

	<button class="btn btn-primary" onclick="run();">Calculate</button>
</button>
</div>



   <div>

		</div>

</div>
