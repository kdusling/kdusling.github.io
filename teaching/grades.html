function search_navigate() {
      var obj = document.getElementById("navbar_search");

      var rid = document.getElementById("rid").value;
      var dst = "https://docs.google.com/spreadsheets/d/" + course +
          "/gviz/tq?tqx=out:html&tq=select%20*%20where%20C%20contains%20'" + rid + "'&gid=0";

          var query = new google.visualization.Query(
            'https://docs.google.com/spreadsheets/d/1xkInSuKeM9MI1VHJiv5fu3BrCPTb5h-WBAVpyhrwBOI/edit#gid=0'
          );


query.setQuery('select *');
query.send(handleQueryResponse);

      var ihtml = "<object style=\"width: 2000px; border: 1px;\" type=\"text/html\" data=\"" + dst + "\" ></object>";

      document.getElementById("results").innerHTML = ihtml;
      document.getElementById("Legend1").style.display = 'block';

    }
