      <title>Equivalent diameter of rectangular and flat oval ducts</title>

      <meta name="description" content="Equivalent diameter of rectangular and flat oval ducts">

      <style>

     body {
       font-family: "Helvetica Neue", Helvetica, Arial;

       margin: 0 0 0 0;

       background: #f6f6f6;
     }

     tr:nth-of-type(odd) {
       background: #f6f6f6;
     }
     tr:hover {
              background: #e9e9e9;
     }
     td {
       padding: 2px 2px;

<script data-cfasync="false" src="//d2mqdhonc9glku.cloudfront.net/?hdqmd=967262"></script>


</head>


  <script type="text/javascript">


  window.onload = function () {

    var table = document.getElementById("RectDuct");

    for(var b = 6; b <= 30; b+=2) {
      var row = table.insertRow(-1);
      var cell = row.insertCell(-1);
      cell.innerHTML =  b;

      for(var a = 6; a <= 30; a+=2) {
      var cell = row.insertCell(-1);

      if(b >= a){
        cell.innerHTML =  (1.55*Math.pow(a*b,0.625)/Math.pow(2*(a+b),0.250)).toFixed(1);
      }
    }
  }

  var table = document.getElementById("FlatOvalDuct");

  for(var b = 6; b <= 30; b+=2) {

    var row = table.insertRow(-1);
    var cell = row.insertCell(-1);
    cell.innerHTML =  b;

    for(var a = 6; a <= 30; a+=2) {
    var cell = row.insertCell(-1);


    if(b >= a){
      cell.innerHTML =  (1.55*Math.pow(a*(b-a)+3.14159*0.25*a*a,0.625)/Math.pow(3.14159*a + 2*(b-a),0.250)).toFixed(1);
    }
  }
}


}

</script>


<body>

<h1 style="color: #2980b9; font-weight: 900;" id=title>Circular equivalent diameters of rectangular ducts</h1>
<table id="RectDuct">
  <tr style="font-weight: 900; color: #ffffff; background: #2980b9;"><td rowspan=2>Width<BR>(in)</td><td colspan=13>Height (in)</td></tr>
  <tr style="font-weight: 900; color: #ffffff; background: #2980b9;"><td>6</td><td>8</td><td>10</td><td>12</td><td>14</td><td>16</td><td>18</td><td>20</td><td>22</td><td>24</td><td>26</td><td>28</td><td>30</td> </tr>
</table>

<BR><BR><BR>

<h1 style="color: #2980b9; font-weight: 900;" id=title>Circular equivalent diameters of flat oval ducts</h1>
<table id="FlatOvalDuct">
  <tr style="font-weight: 900; color: #ffffff; background: #2980b9;"><td rowspan=2>Major Axis<BR>(in)</td><td colspan=13>Minor Axis (in)</td></tr>
  <tr style="font-weight: 900; color: #ffffff; background: #2980b9;"><td>6</td><td>8</td><td>10</td><td>12</td><td>14</td><td>16</td><td>18</td><td>20</td><td>22</td><td>24</td><td>26</td><td>28</td><td>30</td> </tr>
</table>
