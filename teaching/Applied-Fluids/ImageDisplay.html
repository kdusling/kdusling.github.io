            <script type="text/javascript">

            function getQueryVariable(variable)
            {
                 var query = window.location.search.substring(1);
                 var vars = query.split("&");
                 for (var i=0;i<vars.length;i++) {
                         var pair = vars[i].split("=");
                         if(pair[0] == variable){return pair[1];}
                 }
                 return(false);
            }

            window.onload = function () {
              var myimg = getQueryVariable("src");
              var title = document.getElementById("title");
              var mainimg = document.getElementById("mainimg");
              var caption = document.getElementById("caption");
              var dlink = document.getElementById("directlink");

               if (myimg == "DragSphere")
               {
                title.innerHTML="Drag coefficient of a smooth sphere";
                mainimg.src = "Notes/img/DragSphere.png";
                dlink.href = "Notes/img/DragSphere.png";
                caption.innerHTML= 'Drag coefficient of a smooth sphere as a function of Reynolds number.\
                Open triangles are data from <a href="https://doi.org/10.1017/S002211206500143X">Maxworthy, 1965</a>.\
                Open squares are data from <a href="https://doi.org/10.2514/3.6164">Roos and Willmarth, 1971</a>.\
                The remaining data points are from earlier experiments, <a href="https://doi.org/10.1007/978-3-662-52919-5">Schlichting, 1979</a>.';
                return;
               }

               if (myimg == "DragCylinder")
               {
                title.innerHTML="Drag coefficient of a long smooth circular cylinder";
                mainimg.src = "Notes/img/DragCylinder.png";
                dlink.href = "Notes/img/DragCylinder.png";
                caption.innerHTML= 'Drag coefficient of a long smooth circular cylinder as a function of Reynolds number.\
                The circles with plus, âŠ•,  are data from <a href="https://doi.org/10.1017/S002211206500109X">Jayaweera and Mason</a>.\
                The open circles are data from <a href="https://doi.org/10.1017/S0022112059000829">Tritton, 1959</a>.\
                The remaining data is from <a href="https://ntrs.nasa.gov/search.jsp?R=19930080855">Wieselsberger, 1922</a> and has legend entries corresponding to the various cylinder diameters employed in that work.';
                return;
               }
			   
			   
			   if (myimg == "DragEllipticalCylinder21")
               {
                title.innerHTML="Drag coefficient of a long ellitpical cylinder";
                mainimg.src = "Notes/img/DragEllipse.png";
                dlink.href = "Notes/img/DragEllipse.png";
                caption.innerHTML= 'Drag coefficient of an elliptical cylinder as a function of Reynolds number. The cylidner has an aspect ratio ratio of 2:1 with major axis in the flow direction. The brown pentagons are from <a href="https://ntrs.nasa.gov/citations/19930091694">Lindsey, 1938</a>. The remaining data points are taken from <a href="https://ntrs.nasa.gov/citations/19930083675">Delany, 1953</a>.  The legend labels correspond to the length of the major axis.';
                return;
               }
			   
			   
               if (myimg == "DragDisk")
               {
                title.innerHTML="Drag coefficient of a 2D circular disk";
                mainimg.src = "Notes/img/DragDisk.png";
                dlink.href = "Notes/img/DragDisk.png";
                caption.innerHTML='Drag coefficient of circular disk as a function of Reynolds number.\
                Open red triangles were scraped from the "glycerine drop tests" of Fig. 26 from Hoerner, 1965.\
                Open circles are data from <a href="https://doi.org/10.2514/3.6164">Roos and Willmarth, 1971</a>.\
                The orange squares are from <a href="https://ntrs.nasa.gov/citations/19930087660">Shoemaker, 1926</a>.';
                return;
               }

               caption.innerHTML='<h2 style="color: #2980b9; font-weight: 900;" id="title">Choose an image to display</h2>\
               <a href="https://kdusling.github.io/teaching/Applied-Fluids/ImageDisplay.html?src=DragSphere">Drag coefficient of a smooth sphere</a><BR>\
               <a href="https://kdusling.github.io/teaching/Applied-Fluids/ImageDisplay.html?src=DragCylinder">Drag coefficient of a long smooth circular cylinder</a><BR>\
			   <a href="https://kdusling.github.io/teaching/Applied-Fluids/ImageDisplay.html?src=DragEllipticalCylinder21">Drag coefficient of a long elliptical circular cylinder</a><BR>\
               <a href="https://kdusling.github.io/teaching/Applied-Fluids/ImageDisplay.html?src=DragDisk">Drag coefficient of a 2D circular disk</a><BR>';

            }

            </script>
