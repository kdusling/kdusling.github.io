       MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
     </script>

	 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	 
	 <script type="text/javascript" src="DragCoeffs.js"></script>

      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7080617284731198"
          crossorigin="anonymous"></script>



 

</head>

<body>
<div id="myPlot" style="width:100%;max-width:1000px"></div>

<script>


var x1Values = [];
var x2Values = [];
var x3Values = [];
var x4Values = [];
var y1Values = [];
var y2Values = [];
var y3Values = [];
var y4Values = [];

var Cd = 0.;

for (var x = -1; x <= 7; x += 0.01) {
  var Re = Math.pow(10.,x);
	Cd = DragSphere(Re);
	if (Cd > 0){
		x1Values.push(Re);
		y1Values.push(Cd);
	}
	
	Cd = DragCylinder(Re);
	if (Cd > 0){
		x2Values.push(Re);
		y2Values.push(Cd);
	}
	
	Cd = DragDisk(Re);
	if (Cd > 0){
		x3Values.push(Re);
		y3Values.push(Cd);
	}
	
		
	Cd = DragEllipse(Re);
	if (Cd > 0){
		x4Values.push(Re);
		y4Values.push(Cd);
	}
  
}

// Define Data
var data = [
  {x: x1Values, y: y1Values, mode:"lines", name: 'Smooth Sphere'},
  {x: x2Values, y: y2Values, mode:"lines", name: 'Smooth Cylidner'},
  {x: x3Values, y: y3Values, mode:"lines", name: '2D Disk'},
  {x: x4Values, y: y4Values, mode:"lines", name: 'Ellipse 2:1'}
];

//Define Layout
var layout = {
  xaxis: {
    type: 'log',
    autorange: true
  },
  yaxis: {
    type: 'log',
    autorange: true
  }
};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>
