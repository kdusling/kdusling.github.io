    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    
	<script type="text/javascript">

            function downloadimage(myid) {
                var container = document.getElementById(myid);
                
                html2canvas(container, {scale:8 }).then(function (canvas) {

                    var link = document.createElement("a");
                    document.body.appendChild(link);
                    link.download = myid + ".png";
                    link.href = canvas.toDataURL();
                    link.target = '_blank';
                    link.click();
                });
            }

    </script>

<table>

<tr>

<td>

<tr>

<tr>

<td>
<div id="sphere" style="height:60px; width: 60px; background-color: #555;  border-radius: 50%; display: inline-block; vertical-align: middle;
background: radial-gradient(circle at 30% 30%,#ffffff,#555);
"></div>

</tr>

<tr>
<td>Cylinder</td>

<td>
<div id="cylinder" style="width: 50px;
  height: 120px; --r: 8px; display: inline-block; vertical-align: middle;
  background: 
    radial-gradient(50% var(--r) at 50% var(--r), #0003 99.99%, #0000 0),
    radial-gradient(50% var(--r) at 50% calc(100% - var(--r)), #fff3 99.99%, #0000 0),
    #555;  border-radius: 100% / calc(var(--r) * 2);"></div>
</td>


</tr>

<td>Elliptical cylinder</td>
