    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({

        "SVG":{
          font:font,
          linebreaks: { automatic: true }
        },

        "HTML-CSS": {
          webFont: font,
          imageFont: font,
          preferredFont: font,
          availableFonts: [],
          scale: 85,
          mtextFontInherit: true,
          linebreaks: { automatic: true }
        },

        // enable $ for inline math -> use \$ for ordinary dollar-sign
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        },
  
      });
    </script>
